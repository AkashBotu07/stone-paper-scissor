<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body >
    <nav class="heading">
      <button id="mode" type="button">Dark</button>
      <h1>Stone Paper Scissor Game</h1>
    </nav>
  
    <div class="home">
      <div class="home-container">
        <div id="scissor" class="tag">
          <img  src="./download.png" alt="not Found!" name="scissor"/>
        </div>
        <div id="paper" class="tag">
          <img  src="./images.png" alt="not Found!" name="hand" />
        </div>
        <div id="stone" class="tag">
          <img  src="./th (5).jpeg" alt="not Found!" name="stone"/>
        </div>
      </div>
      <div class="score-heading">
        <h1>Score Board</h1>
      </div>
      <hr>
      <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>user</p>
        </div>
        <div class="score">
          <p id="computer-score">0</p>
          <p>computer</p>
        </div>
      </div>
      <div class="msg-container">
        <p id="msg">lets Go!</p>
      </div>
      <br>
      <div class="details">
        <p id="detail"></p>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
